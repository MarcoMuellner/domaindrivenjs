        <line x1="0" y1="0" x2="140" y2="0" stroke="#D1D5DB" stroke-width="3.5" stroke-linecap="round"/>
        <line x1="0" y1="0" x2="70" y2="121.2" stroke="#D1D5DB" stroke-width="3.5" stroke-linecap="round"/>
        <line x1="0" y1="0" x2="-70" y2="121.2" stroke="#D1D5DB" stroke-width="3.5" stroke-linecap="round"/>
        <line x1="0" y1="0" x2="-140" y2="0" stroke="#D1D5DB" stroke-width="3.5" stroke-linecap="round"/>
        <line x1="0" y1="0" x2="-70" y2="-121.2" stroke="#D1D5DB" stroke-width="3.5" stroke-linecap="round"/>
        <line x1="0" y1="0" x2="70" y2="-121.2" stroke="#D1D5DB" stroke-width="3.5" stroke-linecap="round"/>
    </g>

    <!-- Tech-oriented Wordmark in white for dark mode -->
    <text x="200" y="370" font-family="'JetBrains Mono', 'Fira Code', monospace" font-weight="700" font-size="42" fill="#FFFFFF" text-anchor="middle">DomainDrivenJS</text>
</svg>
