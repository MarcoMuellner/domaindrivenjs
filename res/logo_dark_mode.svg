        <path d="M0,0 L40,0 A40,40 0 0,1 20,34.6 z" fill="#97E1E9" stroke="#D1D5DB" stroke-width="3.5"/>
        <path d="M0,0 L20,34.6 A40,40 0 0,1 -20,34.6 z" fill="#97E1E9" stroke="#D1D5DB" stroke-width="3.5"/>
        <path d="M0,0 L-20,34.6 A40,40 0 0,1 -40,0 z" fill="#97E1E9" stroke="#D1D5DB" stroke-width="3.5"/>
        <path d="M0,0 L-40,0 A40,40 0 0,1 -20,-34.6 z" fill="#97E1E9" stroke="#D1D5DB" stroke-width="3.5"/>
        <path d="M0,0 L-20,-34.6 A40,40 0 0,1 20,-34.6 z" fill="#97E1E9" stroke="#D1D5DB" stroke-width="3.5"/>
        <path d="M0,0 L20,-34.6 A40,40 0 0,1 40,0 z" fill="#97E1E9" stroke="#D1D5DB" stroke-width="3.5"/>

