        <!-- Repositories Layer (Outer) -->
        <path d="M0,0 L140,0 A140,140 0 0,1 70,121.2 z" fill="#9AA5B8" stroke="#D1D5DB" stroke-width="3.5"/>
        <path d="M0,0 L70,121.2 A140,140 0 0,1 -70,121.2 z" fill="#9AA5B8" stroke="#D1D5DB" stroke-width="3.5"/>
