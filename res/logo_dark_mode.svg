        <path d="M0,0 L-30,-52 A60,60 0 0,1 30,-52 z" fill="#C8B6F0" stroke="#D1D5DB" stroke-width="3.5"/>
        <path d="M0,0 L30,-52 A60,60 0 0,1 60,0 z" fill="#C8B6F0" stroke="#D1D5DB" stroke-width="3.5"/>

