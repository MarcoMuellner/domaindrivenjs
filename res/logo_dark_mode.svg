        <path d="M0,0 L80,0 A80,80 0 0,1 40,69.3 z" fill="#E8B5DE" stroke="#D1D5DB" stroke-width="3.5"/>
        <path d="M0,0 L40,69.3 A80,80 0 0,1 -40,69.3 z" fill="#E8B5DE" stroke="#D1D5DB" stroke-width="3.5"/>
        <path d="M0,0 L-40,69.3 A80,80 0 0,1 -80,0 z" fill="#E8B5DE" stroke="#D1D5DB" stroke-width="3.5"/>
        <path d="M0,0 L-80,0 A80,80 0 0,1 -40,-69.3 z" fill="#E8B5DE" stroke="#D1D5DB" stroke-width="3.5"/>
        <path d="M0,0 L-40,-69.3 A80,80 0 0,1 40,-69.3 z" fill="#E8B5DE" stroke="#D1D5DB" stroke-width="3.5"/>
        <path d="M0,0 L40,-69.3 A80,80 0 0,1 80,0 z" fill="#E8B5DE" stroke="#D1D5DB" stroke-width="3.5"/>

