        <path d="M0,0 L70,-121.2 A140,140 0 0,1 140,0 z" fill="#9AA5B8" stroke="#D1D5DB" stroke-width="3.5"/>

        <!-- Domain Services Layer -->
        <path d="M0,0 L120,0 A120,120 0 0,1 60,103.9 z" fill="#FFEAAC" stroke="#D1D5DB" stroke-width="3.5"/>
        <path d="M0,0 L60,103.9 A120,120 0 0,1 -60,103.9 z" fill="#FFEAAC" stroke="#D1D5DB" stroke-width="3.5"/>
        <path d="M0,0 L-60,103.9 A120,120 0 0,1 -120,0 z" fill="#FFEAAC" stroke="#D1D5DB" stroke-width="3.5"/>
        <path d="M0,0 L-120,0 A120,120 0 0,1 -60,-103.9 z" fill="#FFEAAC" stroke="#D1D5DB" stroke-width="3.5"/>
        <path d="M0,0 L-60,-103.9 A120,120 0 0,1 60,-103.9 z" fill="#FFEAAC" stroke="#D1D5DB" stroke-width="3.5"/>
        <path d="M0,0 L60,-103.9 A120,120 0 0,1 120,0 z" fill="#FFEAAC" stroke="#D1D5DB" stroke-width="3.5"/>

        <!-- Specifications Layer -->
        <path d="M0,0 L100,0 A100,100 0 0,1 50,86.6 z" fill="#FFCAA8" stroke="#D1D5DB" stroke-width="3.5"/>
        <path d="M0,0 L50,86.6 A100,100 0 0,1 -50,86.6 z" fill="#FFCAA8" stroke="#D1D5DB" stroke-width="3.5"/>
        <path d="M0,0 L-50,86.6 A100,100 0 0,1 -100,0 z" fill="#FFCAA8" stroke="#D1D5DB" stroke-width="3.5"/>
        <path d="M0,0 L-100,0 A100,100 0 0,1 -50,-86.6 z" fill="#FFCAA8" stroke="#D1D5DB" stroke-width="3.5"/>
        <path d="M0,0 L-50,-86.6 A100,100 0 0,1 50,-86.6 z" fill="#FFCAA8" stroke="#D1D5DB" stroke-width="3.5"/>
        <path d="M0,0 L50,-86.6 A100,100 0 0,1 100,0 z" fill="#FFCAA8" stroke="#D1D5DB" stroke-width="3.5"/>

