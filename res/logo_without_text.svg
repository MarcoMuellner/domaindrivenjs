        <line x1="0" y1="0" x2="140" y2="0" stroke="#1E293B" stroke-width="3.5" stroke-linecap="round"/>
        <line x1="0" y1="0" x2="70" y2="121.2" stroke="#1E293B" stroke-width="3.5" stroke-linecap="round"/>
        <line x1="0" y1="0" x2="-70" y2="121.2" stroke="#1E293B" stroke-width="3.5" stroke-linecap="round"/>
        <line x1="0" y1="0" x2="-140" y2="0" stroke="#1E293B" stroke-width="3.5" stroke-linecap="round"/>
        <line x1="0" y1="0" x2="-70" y2="-121.2" stroke="#1E293B" stroke-width="3.5" stroke-linecap="round"/>
        <line x1="0" y1="0" x2="70" y2="-121.2" stroke="#1E293B" stroke-width="3.5" stroke-linecap="round"/>
